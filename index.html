<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1>JS Method Calculator</h1>

    <header>

        <!-- <div class="container"> -->

        <!-- <div class="row d-flex align-items-center justify-content-center " > -->


        </div>
        </div>
        <div class="container text-center">
            <label class="pb-5" for="">Enter Input :</label>
            <input type="text" id="input"> <br>
            <div class="row">


                <div class="col-lg-3 col-md-4 col-sm-6"> <button class=" mb-4" onclick="push()">Push</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="pop()">Pop</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"><button class="mb-4" onclick="del()">Delete</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"><button class="mb-4" onclick="concat()">Concat</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="shift()">Shift</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="unshift()">Unshift</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="filter()">Filter</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"><button class="mb-4" onclick="find()">Find</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="reverse()">Reverse</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="sort()">Sort</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"><button class="mb-4" onclick="slice()">Slice</button></div>

                <div class="col-lg-3 col-md-4 col-sm-6"> <button class="mb-4" onclick="splice()">Splice</button></div>


<label for="">Output :</label>
                <p id="result"></p>
            </div>
        </div>


    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>F

    <script src="app.js"></script>



</body>

</html>
